- name checking data types
  hosts: localhost
  vars:
   NAME: RAVI
   Skills:
   - devops
   - linux
   - shell
   - ansible
   Experience:
     devops: 7
     linux: 4
     shell: 5
     ansible: 8
   trainer: true
  tasks:
  - name: print key value pair
    ansible.builtin.debug:
     msg: "name: {{NAME}}"
  - name: print list
    ansible.builtin.debug:
     msg: "skills: {{Skills}}" 
  - name: print map
    ansible.builtin.debug:
     msg: "Experience:{{Experience}}"  
  - name: print map
    ansible.builtin.debug:
     msg: "is he trainer:{{trainer}}"      
